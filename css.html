<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 型態選擇器(標籤) */
        span{
            color: red;
        }
        /* class選擇器(使用.符號) */
        .one{
            font-size: 30px;
        }
        .two{
            color: yellow;
        }
        /* ID選擇器(使用#符號) */
        #one{
            color: green;
        }
    </style>
</head>
<body>
    css選擇器
    <h2>型態選擇器(標籤)</h2>
    <span>型態選擇器</span>
    <span>型態二</span>
    <h2>class選擇器(使用.符號)</h2>
    <a href="#" class="one two">class選擇器</a>
    <h2>ID選擇器(使用#符號)</h2>
    <a href="#" id="one">ID選擇器</a>
</body>
</html>
